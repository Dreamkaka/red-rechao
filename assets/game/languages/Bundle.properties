ww2 = 黑暗时代即将来临。在欧洲，希特勒已经巩固了他的权力，并将目光投向了德意志以外的地区。 墨索里尼治下的意大利持续进行着大胆的军事冒险，而日本帝国也已蓄势待发准备进攻中国。 自上次大战结束后已经过去了近二十年的时间，如今整个世界又一次被浸在了滚油当中，只需一点小小的火花就能将一切引燃。

