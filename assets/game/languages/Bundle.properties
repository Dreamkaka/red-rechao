t2n=一键节日指令可以在立即全国低幸福度的地区举办节日,一键招募指令则是立即在全国人口最多的地区招募部队。
t2o=委托操作部队是直接让ai指挥部队,彻底解放双手,此模式下玩家先操作的部队理论上不会被ai操作,打开指令后可以随时选择关闭。
t2p=使用贸易壁垒后,本国贸易损失会减小,但同时贸易收入也会清零。贸易每十回合结算一次（没有任何通知,但金钱数量一般会有明显变化）,对玩家来说,改善与高收入国家的外交关系,并多造经济建筑可以显著提高贸易收入。战争状态下,贸易收支减小。
t2q=选举指令是一种改变政体指令,选举的优势在于能瞬间变政体,在意识形态没更换的情况下不会造成叛乱,缺点是选举政体的政府税收上限一般低于改革政体,并且支持率更容易降低。
t2r=选举政体还有一个缺点,那就是到达选举期限后,每回合会降低1%政府支持率，直到支持率重置为止。
t2s=改革指令是一种改变政体指令,改革政体的优势在于没有选举期限,并且大部分支持率降低速度慢。缺点在于改革政体选择改变政体要过50回合才能改革成功。在改革过程中国内叛乱度会不断增加。严重时可能内战。
t2t=点开国家外交界面,在屏幕左边的状态栏的右侧会出现一个面板。如果文明有领袖,那么插槽将会显示领袖照片。
t2u=外交地图和大部分外交操作看到的关系是自己对其它国家的关系,其它国家对自己的关系只能在外交关系列表看到,查看非本文明的外交地图时,看到的则是其它文明对该文明的关系,而不是该文明对其它文明的关系（请点击下一步）。
t3=内政基础教学
t3a=这里要向您介绍新系统v4.0的内政基操。
t3b=平均失业率通过长按在预算状态栏上方的“经济xxxxxx（本国经济总量）”看到。省份若有10%失业率,那么该省份每回合就会下降1%幸福度（每1%失业率造成0.1%幸福度的下降）。
t3c=失业率问题主要通过提高投资预算增加经济量解决,一般开局会有较高的失业率,需要玩家开局拉50%以上的投资,当失业率低于2%时,可以说是解决了失业问题。
t3d=由于各种原因,如开局的失业率问题以及之后的疫病问题等,会导致幸福度会大幅下降,此时玩家反而要拉高税收,集中资源,通过一键节日来解决幸福度问题（降低税收不能解幸福度低的燃眉之急）。
t3e=关于科技点：新系统采取分层科技加点系统,科技加点不能一次加满,科技每到达一个新的阶段才能解锁更高级的科技点。科技点越到后期效果越强。收入加点中行政花费最没用,其它两个看情况,古代是税收加点较好,现代是生产加点较好。军事策略必点。科研速度必点。
t3f=除了开局的失业率问题,其它失业问题其实也非常常见。如科技升级后有可能会导致失业率大幅增加（增加5%左右,当科技过于落后于时代时不会有此问题）。独裁政体,极权政体因为经济增长速度慢,所以也很容易造成失业,最好的解决方法是降低人口预算（绿条）,提高经济预算（紫条）。
t3g=与失业率问题相反的是劳动力短缺问题。科技标准提高时，科技相对优势减小甚至清零,失业率会变成0,此时经济不增长,而是开始降低,直到失业率不为0为止,这就是劳动力短缺问题。最好的解决方法是不要经济预算,大幅提高人口预算,让失业率不等于0。
t3h=值得注意的是,某些政体经济增长率过高（如社会民主等）,人口增长率不高,也会造成劳动力短缺的问题,解决方法同上。
t3i=当省份叛乱度过高时（约高于10%）,可以通过同化的方式抑制叛乱度增长,会有通知提示：省份不稳定。
t3j=当省份距离首都过远时会增加叛乱度,并且增加得比较快,除了同化压制和等叛军出现并平叛外无解。部分政体的控制范围较大,远处省份更不容易叛乱,如游牧政体和神权政体。古代的文明控制范围较小,随着时间的推移,控制范围就会逐渐变大。
t3k=每个政体的同化速度和叛乱度增长速度不一样。神权政体并非通过同化民族的方式整合国内,所以神权政体同化速度非常慢,并且神权洗脑能力强,所以叛乱速度也非常慢。
t3l=游牧政体同化速度较慢（因为不打算同化）,但是叛乱速度也较慢（因为地方自治度高,没必要叛乱）,同时地区收入降低,管理花费降低,经济增长降低。游牧如果不改革或选举成封建政体（同化速度适中,叛乱速度适中）,很容易积重难返,导致最终的大暴乱。
t3m=集权政体同化速度快并且叛乱速度慢,分权政体同化速度慢于集权政体,并且更容易叛乱。红色政体都是集权政体。国家社会主义同化速度快,叛乱速度也快,且人口增长速度会降低。
t3n=部落制能转成其它古代政体,任何非部落政体无法转为部落政体。古代政体可以转为现代政体,现代政体一般不能转为古代政体。
t3o=权威民主制和二元君主制是半现代政体,既可以转为古代政体也可以转为现代政体,是现代政体开倒车的主要方式。
t3p=政体转化需要一步步来,绝对君主制不可能一下转成民主制,民主制也不可能一下变红。
t3q=分权政体的经济增长速度较快,科技增长速度较快,贸易范围较大,如果国内稳定,外无强敌,那么可以换成分权政体搞发展（社会主义人民民主是为数不多的既能搞发展,又能打架的集权政体之一）。
t4=外交基础教学
t4a=这里要向您介绍新系统v4.0的外交基操
t4b=v4.0的ai的外交能力非常强大（相对于原版）,所以玩家很难像原版一样完全不外交获得胜利。
t4c=首先必须介绍一下外交范围和宣战范围系统。外交范围由时代决定,受政体影响,只能对外交范围内的国家进行外交,部落政体很不擅长外交。外交范围原版就有,只是只有ai能看见。
t4d=宣战范围是文明控制范围的两倍。前面说过,超出控制范围的地区会加叛乱度,而如果两国首都的距离超过两国各自控制范围的两倍,那么两国不得相互宣战。
t4e=单向宣战/单向外交：当一个文明的外交范围或宣战范围超过另一个文明时,就会出现一个能宣战/外交,另一个只能被动挨打,被动外交的情况。
t4f=所有受外交范围影响的操作都会在按钮上有显示,其它的操作可以正常进行,如交易指令可以无视外交范围,送礼指令可以无视外交范围。宣战范围则不只是包括那个宣战按钮,而是所有的宣战行动都受到限制（包括加入战争）。
t4g=当ai国内叛乱风险高时（平均高于10%左右）,ai会拒绝接受战争请求。
t4h=改善关系没有什么好办法,送礼效果很差,一般来说只能慢慢改善关系。
t4i=当文明没有敌人时,其外交点数每回合固定增长2点,唯有凑齐三个宿敌,才能发挥出全部的外交实力。
t4j=当两个文明分数差距过大时（超过三倍）会解除宿敌状态。ai对非宿敌状态的文明外交侮辱概率降低（还是有概率）,如果一个文明非常非常强大,那么宿敌就会清零,它也就不能正常外交了。
t4k=当一个文明为列强时,它改善关系的速度会加快,在宿敌数量正常的情况下外交点数也会增加,但是当它宣战时周围国家的敌意会更加大（容易组成包围网）,并且被宣战后也会让周围国家产生敌意。
t4l=买宣是可以使用的,但要求对方对自己的关系超过45,并且要给很多很多钱,且不隔空,且对方国内稳定。包围网要求双方友好（65关系）,并且有共同敌人,且不隔空,对方国内稳定。
t4m=ai同意互不侵犯的条件有两个，一个是两国关系不低于-30，另一个是两国军队数量差距不超过两倍。
t4n=某些政体的ai特别喜欢外交侮辱,如游牧政体,国家社会主义,除非您很弱不入其法眼或有您有其它策略,否则最好不要和它改善关系。
t4o=您不能将排名高于您的文明踢出联盟,相反,它可能会把您踢出联盟。
t4p=神圣罗马帝国皇帝在将非神罗国家变成附庸时，会让它加入神罗。
t5=军事基础教学
t5a=这里要向您介绍新系统v4.0军事基操
t5b=首先介绍作战准备。当ai国内叛乱度高时,ai不会主动宣战,如果您旁边有ai大国,你想扩张（打其它小国）又怕被偷袭,不妨等一波那个大国换政体、疫病、失业率等增加叛乱,或者手动支持叛军。
t5c=传奇模式同级打架最好拉盟友,不然有可能gg。
t5d=作战前如果对方能走海路,在传奇模式和飞速模式中,最好留点兵守海军船坞,并留一些兵在重要城市和关键节点（如首都、合成精炼厂）,再留一些兵在高叛乱地区,防止叛军偷袭。补给城市指能对有路可通的地区提供补给的城市,包括合成精炼厂城,海军船坞城和首都。
t5e=其次是基本战略问题。在ai行动力有限的模式下,应当多开辟新战场。但是在ai无限行动力模式下,建议在主战场发动突破,其它地区全部防守。
t5f=然后是基本战术。战术一：钳形攻势,选择两只大部队打穿敌军防线,并在敌军后方交汇（沿途要留足够兵力防止被突破）,从而包围敌军,包围一到四回合后,把断补给的敌军吃掉。
t5g=战术二：口袋防御,故意撤出一块前线的省份的部队,该省份的所有连接省份中,只有一个是与敌人连接的。在那个敌人的省份附近布下重兵,当敌人进入空出的省份后,集中力量切断敌军的后路,然后把敌军包围歼灭。
t5h=战术三：闪电战,用一些大部队直插敌军为数不多的补给城市,使敌军全线断补给,然后守住那些补给城市,等一到两回合后直接平推。
t5i=战术四：诱敌深入战术,在本国领土较大时,将敌我双方接壤部分的领土守住一半以上,并且将本国补给城市守住,让敌军全线进入本国领土,然后集中兵力封住敌我接壤部分,让本国领土内部敌军全部断补给,最后缩小包围圈。
t5j=战术五：游击战术,小股部队在敌后乱打,乘虚占领补给城市,敌方一断补给,大部队马上推进,注意传奇模式ai会原地瞬间招兵。
t5k=战术六：阵地战,在高防御地形建上堡垒,放兵上去,就跟敌人死耗。（效果非常好,如果地形加成高的话,可以500兵顶住多方面夹击的100000兵,当然只能顶几回合）。
t5l=战术七：声东击西,在对付陆地不接壤的国家时,派出小股大量部队连续进攻敌军国土的一侧,乘敌军把主力调到那边后再从另一侧进攻。
t5m=战术八：欲擒故纵,对付陆地不接壤国家时,派重兵守住所有海军船坞和一些近岸关键城市（v4.0拆海军船坞需要50行动力,不是飞速基本拆不了,只能守）,ai发现进攻海军船坞打不下来,就会打海军船坞旁的地区,等敌军上岸了就会缺补给,然后再将敌军围歼。
t5n=战术九：借道偷袭,通过未参战盟友或有军通的中立国家的领土,不停骚扰ai,ai不会在与之和平的国家那里放兵驻守,所以总能占几块地。
t5o=最后,要介绍v4.0的一些新特性。在经典迷雾模式或探索模式,您会发现您能直接看见与自己省份接壤的其它省份的兵力情况。瞭望塔变成雷达,能够看到距离两格以内的省份的兵力情况。
t5p=当一个省份被敌军占领后,这个省份上的所有建筑都有20%的概率降一级,如果建筑为一级的话就会被直接摧毁。
t5q=当一个国家获得其它国家的军通,那么所有在该国同盟附庸链上的国家都会共享军通。在同盟附庸链上的所有国家会互相给军通。这也称为共享军通。
t5r=战争中一方获得一中立国的军通（包括盟友和宗主、附庸之间的军通）,另一方也会自动获得该中立国的军通（所以放附庸隔离带战术不再有效）,这种军通称为双向军通
t5s=由共享、双向军通产生的军通效果被称为假军通,假军通不在外交面板显示。真军通同原版,会进行回合数的计算。只有真军通才会消耗外交点数。
t5t=新系统教程已结束,您可以去挑战传奇难度二战剧本卢森堡了!

