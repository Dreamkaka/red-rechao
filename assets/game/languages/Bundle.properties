flzllngl = 列宁格勒，这座曾经是俄罗斯帝国首都的城市，现在已经落入了芬兰军队的手中，这座城市的人口超过了三百万人。 单单这座城市就有着与芬兰一样多的居民，但显然这并没有阻止芬兰攻陷这座城市。 目前是否要将这座城市纳入大芬兰地区之中还有所争论，因为融入之后英格利亚芬兰人将会成为这座城市外的少数民族。 当然，这一切的推论都是在红军无法发动反攻夺回这座城市的前提上的。

ygzlbl = 英国军队已经开进柏林，并在一场激战后宣布成功控制了德国首都。 在黎明时分，英国突击队占领了滕伯尔霍夫机场而装甲纵队沿着法兰克福大道一路向市中心开进。 随着帝国总理府被英国军队掌控，城市中的战斗逐渐的结束了。 德国政府的情况目前尚不清楚，但可以确信的是至少有一些政府机构在城市陷落前得以撤离。

fgzlbl = 法国军队已经成功地攻击了德国的首都，在城市的范围内的抵抗已经消失。 大批党卫军土兵选择在柏林奥林匹亚体育场负隅顽抗，但最终在外籍军团的火炮支援下。 该地的德军遭到歼灭，法国的三色旗帜已经在帝国总理府上飘扬。 虽然郊区仍有零星的抵抗，但柏林城区大部分有组织的抵抗已经被清除。

blzlbl = 据报道德国首都柏林的战斗十分激烈，但目前整座城市已经被波兰所掌握。 波兰人从法兰克福大道推进到亚历山大广场，四处都是激战的场景。 在城市的其他地方，勃兰登堡门在被-辆波兰坦克撞到后轰然倒塌。 而克罗尔歌剧院也因为其中的党卫军守军拒不投降而被炮火夷为平地，红白相间的波兰国旗已经在国会大厦的上空飘扬。 而最后一个有组织的抵抗也已经被波兰军队清除。

ldftp = 兴登堡号飞艇今天迎来了出人意料的结局，它在苏格兰上空被打爆。 它一直被副元首鲁道夫·赫斯征用，他很稳妥的一个人驾驶着飞艇越过北海去执行与不列颠议和的个人任务。 联合王国的留达站轻而易举就探测到了庞大的飞艇，之后一些皇家空军的战机立刻向飞艇的位置飞去。 当兴登堡号未对无线电呼叫做出反应时，飞机开火了。 赫斯跳伞生还，他现在被囚禁于伦敦塔。

ygjjlyl = 英国拒绝援助我们来抵抗德国的进攻，他们声称德国人只是“在他们的后院闲逛”。 如果我们向他们开战，我们将孤立无援。 法国的大众民调依然是反对战争，但若置之不理，德国人只会更加强大。 而且莱茵兰地区的军事化进程是对我们边境领土的直接威胁，发布最后通牒是一个相对保险的措施。 特别是当我们无法拥有英国的支持时，我们应当独自发动战争吗?

fglyldy = 英国已经理解了其中缘由，并且接受了莱茵兰地区的再度军事化，但是法国依然拒绝退让! 他们声称这次事件直接威胁到国家安全，他们正动员武装力量，随时要越过我们的边界! 我们已进入战时状态!

flxzsdg = 在德国试图结束凡尔赛条约并重新武装菜茵兰之后，来自法国的最后通牒迫使德国人放弃了这一想法。 尽管英国人拒绝干涉，但随着法国威胁如果德国继续他们的计划那么法国将会发动战争。 德国很快的将军队撤出了菜茵兰，目前德国并没有做好与法国进行全面战争的准备。 目前莱茵兰将依照条约继续作为一个非军事区存在，除非德国想要对法国发动战争。

astym = 一些德国国防军的高级官员深信他们“伟大的”元首已经将德国推向了一场他不可能打赢的战争，这群高级官员发动了兵变! 目前看来这是由德国反间谍机关的上校汉斯·奥斯特谋划，瓦尔特·冯·布劳希奇将军和上将威廉·弗兰茨·卡纳里斯都参与其中! 一些重型武装士兵潜伏在位于柏林的帝国总理府周围的公寓里，准备一击彻底瓦解希特勒和他的得力助手。 一场激烈的枪战正在这栋建筑物中展开。

ymsb = 党卫军和忠实的陆军官兵赶到帝国总理府，消灭了叛军并活捉了所有叛军指挥官，而希特勒本人与他的心腹组织了清场。 奇迹般地，元首从这次可耻的埋伏中存活了下来，且只受了一些擦伤。 那些仍然活着的密谋者将为他们的不忠付出巨大的代价，现在希特勒甚至更加坚定地要领导第三帝国走向最后的胜利!

xtlycsw = 党卫军和忠实的陆军部队冲向帝国总理府，成功地杀死或抓获了所有反叛的突击队员，但没能在这帮叛徒杀死元首前将其救出! 元首被发现死在他的办公桌上，身中数弹毫无疑问，他为了祖国鞠躬尽瘁到最后一刻!那些仍然活着的篡位者将为他们所犯下的弥天大罪而接受审判！ 但目前德国处于战争状态，国不可一日无君。谁将成为下一任元首?

dfltzz = 一战后德国失去了在东方的大量土地，其中就包括新成立的波兰和割让给立陶宛的梅梅尔地区。 我们将会对这两个国家发出最后通牒，但至少就波兰而言。 他们]恐怕不会就这样轻易地向我们的口头威胁屈服。

mmcgl = 那场激烈的战斗将帝国总理府化为一片燃烧的废墟。尽管有大量党卫军士兵赶来帮助希特勒。 但忠于密谋者的部队还是加入了战斗，并被证明起决定性作用。 元首已经确认被杀死，密谋者已经成功袭击了位于柏林的所有政府建筑。 大片德国国防军部队已经倒戈，加入到敌方阵营。 但很多高级长官依然是纳粹党的忠实追随者，谁来领导他们?

dgnzbf = 一部分国防军军官对当前战争持强烈反对意见，他们在柏林发起了一个旨在推翻希特勒的政变。 一队身份不明的武装军人对德国总理府发动了猛攻，并且在与党卫军保镖进行激烈枪战之后清算了德国元首。 反叛者已经设法控制了柏林大部分地区，并且很多德国国防军部队已经倒向了他们，依然忠诚于纳粹的部队团结在新领导人之下。 并且发誓去清洗德国在柏林地区的共产主义者、持不同政见者和外国代理人！

fglylzwz = 德国军队直接破坏了凡尔赛条约，渡过莱茵河，进入了与法国边境相接的莱茵兰。 英国对此的反应到目前为止依然很缓和，法国则动员了自己的部队，准备对德国发起入侵。 欧洲再次爆发了战争!

yfdylylzwz = 德国军队直接破坏了凡尔赛条约，渡过莱茵河，进入了与法国边境相接的莱茵兰。 英法两国将德国的行为称作对战后签订的凡尔赛条约的“不可原谅的侵犯！ 两国同时动员了自己的军队，准备对德国进行武装干涉。 欧洲再次爆发了战争!

